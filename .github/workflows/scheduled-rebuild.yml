name: Scheduled Rebuild

on:
  schedule:
    # Runs daily at 6 AM UTC (adjust timezone as needed)
    - cron: "0 6 * * *"
  workflow_dispatch: # Allows manual trigger

jobs:
  trigger-rebuild:
    name: Trigger Rebuild
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create empty commit and PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH="scheduled-rebuild-$(date +%s)"
          git checkout -b "$BRANCH"
          git commit --allow-empty -m "chore: trigger scheduled rebuild for Strava data"
          git push origin "$BRANCH"
          gh pr create --title "chore: trigger scheduled rebuild" --body "Automated rebuild trigger for Strava data" --base main --head "$BRANCH"
          gh pr merge "$BRANCH" --squash --auto
